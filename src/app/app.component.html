<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']" routerDirection="forward">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/lecturers']" routerDirection="forward">
          <ion-icon name="school-outline" slot="start"></ion-icon>
          <ion-label>Lecturers</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/timetable']" routerDirection="forward">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Timetable</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/notes']" routerDirection="forward">
          <ion-icon name="pencil-outline" slot="start"></ion-icon>
          <ion-label>Notes</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/lounge']" routerDirection="forward">
          <ion-icon name="dice-outline" slot="start"></ion-icon>
          <ion-label>Lounge</ion-label>
        </ion-item>

        <ion-item (click)="presentAlert()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
