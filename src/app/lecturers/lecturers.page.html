<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Lecturers
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-searchbar [debounce]="100" (ionChange)="handleChange($event)" animated="true" show-clear-button="focus"></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let result of filteredResults" (click)="goToPage(result)" lines="full">
        <ion-avatar slot="start">
          <img alt="" [src]="result.avatarUrl" />
        </ion-avatar>
        <ion-label>{{ result.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
